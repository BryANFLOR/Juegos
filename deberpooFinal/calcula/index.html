<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./diseño.css">
</head>
<body>

    <div class="calculadora-container">

        <div class="calculadora-pantalla">0</div>

        <button id="calculadora-c" class="calculadora-btn">C</button>
        <button id="calculadora-borrar" class="calculadora-btn">←</button>
        <button class="calculadora-btn">/</button>
        <button class="calculadora-btn">*</button>
        <button class="calculadora-btn">7</button>
        <button class="calculadora-btn">8</button>
        <button class="calculadora-btn">9</button>
        <button class="calculadora-btn">-</button>
        <button class="calculadora-btn">4</button>
        <button class="calculadora-btn">5</button>
        <button class="calculadora-btn">6</button>
        <button class="calculadora-btn">+</button>
        <button class="calculadora-btn">1</button>
        <button class="calculadora-btn">2</button>
        <button class="calculadora-btn">3</button>
        <button id="calculadora-igual" class="calculadora-btn calculadora-btn-igual">=</button>
        <button id="calculadora-cero" class="calculadora-btn calculadora-btn-cero">0</button>
        <button class="calculadora-btn">.</button>
        <button id="calculadora-mod" class="calculadora-btn">%</button>
        <button id="calculadora-division-entera" class="calculadora-btn calculadora-btn-division-entera">div_ent</button>
        <button id="calculadora-raiz" class="calculadora-btn calculadora-btn-raiz">√</button>
        <button id="calculadora-factorial" class="calculadora-btn calculadora-btn-factorial">!</button>
        <button id="calculadora-exponente" class="calculadora-btn">**</button>
        <button id="calculadora-divisores" class="calculadora-btn calculadora-btn-divisores">div</button>

    </div>

    <script src="./codigo.js"></script>
</body>
</html>
